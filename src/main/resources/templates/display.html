<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Display Content</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container" th:object="${newEntry}">




			<h5>Details saved successfully</h5><br>
            <h6>Name:&nbsp; <span th:text=${newEntry.name}></span></h6><br>
            <h6>Email:&nbsp; <span th:text=${newEntry.email}></span></h6><br>
            <h6>Mobile:&nbsp; <span th:text=${newEntry.phone}></span></h6><br>
            <h6>State: &nbsp;<span th:text=${newEntry.state}></span></h6><br>
            <h6>Gender:&nbsp; <span th:text=${newEntry.gender}></span></h6><br>
            <h6>Skills:&nbsp; <span th:text=${newEntry.skills}></span></h6><br>
            <h6>Image:&nbsp; <span th:text=${newEntry.image}></span></h6><br>
            
            
             <a th:href="@{/edit/{id}(id=${newEntry.id})}" class="btn btn-primary">
			 <label class="btn btn-primary" for="btn-check-2">Click Here to Edit</label>
</a>
             
    </div>
</body>
